<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>TodoApp</h1>
      </mat-card-title>
      <mat-card-subtitle>Inicia sesi칩n para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="ejemplo@email.com"
            autocomplete="email"
          >
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contrase침a</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Contrase침a"
            autocomplete="current-password"
          >
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error$ | async as error">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="full-width submit-button"
          [disabled]="loginForm.invalid || (loading$ | async)"
        >
          <span *ngIf="!(loading$ | async)">Iniciar Sesi칩n</span>
          <mat-spinner 
            *ngIf="loading$ | async" 
            diameter="20"
            class="button-spinner"
          ></mat-spinner>
        </button>
      </form>

      <div class="demo-info">
        <p><strong>Usuarios de prueba:</strong></p>
        <ul>
          <li>admin@todoapp.com / Admin123!</li>
          <li>user@todoapp.com / User123!</li>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>
</div>
